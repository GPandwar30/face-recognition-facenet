<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Capturing Faces</title>
  <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500&display=swap" rel="stylesheet">
  <style>
    body {
      background: linear-gradient(135deg, #1b003b, #0f011f);
      color: #8efeff;
      font-family: 'Orbitron', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.03);
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 0 25px #8efeff44;
      border: 1px solid #8efeff55;
    }

    h1 {
      margin-bottom: 20px;
      font-size: 28px;
      color: #ffffff;
    }

    .video-frame {
      border: 2px solid #8efeff;
      border-radius: 10px;
      overflow: hidden;
      width: 480px;
      height: 360px;
      margin-bottom: 20px;
    }

    .progress-bar {
      width: 100%;
      background-color: #333;
      border-radius: 5px;
      overflow: hidden;
      margin-top: 10px;
    }

    .progress {
      height: 20px;
      background: linear-gradient(to right, #8efeff, #c1f5ff);
      width: 0%;
      transition: width 0.3s ease-in-out;
    }

    .status {
      font-size: 16px;
      margin-top: 10px;
      color: #ffffff;
    }

    .sci-fi-loader {
      border: 6px solid rgba(142, 254, 255, 0.2);
      border-top: 6px solid #8efeff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .note {
      margin-top: 15px;
      font-size: 14px;
      color: #aaa;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“¸ Capturing Your Face</h1>

    <div class="video-frame">
      <img src="/video_feed/" width="100%" height="100%" alt="Live feed">
    </div>

    <div class="progress-bar">
      <div class="progress" id="progressBar"></div>
    </div>
    <div class="status" id="statusText">Starting camera...</div>
    <div class="sci-fi-loader"></div>

    <div class="note">Please remain still while we capture your face.</div>
  </div>

<script>
  let username = new URLSearchParams(window.location.search).get('username');

  // Start the face capture via POST
  fetch("/start_capture/", {
    method: "POST",
    headers: {
      "Content-Type": "application/x-www-form-urlencoded",
      "X-CSRFToken": '{{ csrf_token }}'
    },
    body: `username=${username}`
  });

  // Poll the progress
  let progress = 0;
  let interval = setInterval(() => {
    fetch(`/get_progress/?username=${username}`)
      .then(response => response.text())
      .then(data => {
        progress = parseInt(data);
        let percent = (progress / 150) * 100;
        document.getElementById("progressBar").style.width = percent + "%";
        document.getElementById("statusText").innerText = `Capturing... ${progress}/150`;

        if (progress >= 150) {
          clearInterval(interval);
          document.getElementById("statusText").innerText = "âœ… Capture Complete!";
          setTimeout(() => {
            window.location.href = "/";
          }, 3000);
        }
      });
  }, 500);
</script>

</body>
</html>
